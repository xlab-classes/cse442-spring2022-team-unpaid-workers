
<!DOCTYPE html>
<html lang="en">
<head>
    <title>QuizHub</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="cssFile.css">
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <h1 id="logo">Quiz<span style="color:#ffbb22">Hub</span></h1>
    </div>
</nav>



<div class="container">
    <div class="row">
        <div class="col-lg-12" id="sign_in">
            <h1>User Sign In </h1>
            <form action="/user" method="post" enctype="multipart/form-data">
                <form action="?error=user Or password wrong" method="post">
                    <label for="fname">Username:</label>
                    <input style="color:#050505" type="text" id="fname" name="Name">
                    <label id="fname-error" style="display: none">Username is not exist</label>
                    <br><br>
                    <label for="lname">Password:</label>
                    <input style="color:#050505" type="text" id="lname" name="Password">
                    <label id="password-error" style="display: none">wrong password</label>
                    <br><br>
                    <p><a href="/Signup">Sign up</a ></p >
                    <input type="submit" style="color:#8C8757" value="Submit">
                </form>
            </form>

        </div>
    </div>
</div>

<footer class="container-fluid text-center">
    <li><a href="/aboutUS" ><p>About US</p></a> </li>
</footer>

</body>

<script>
  let query = new URLSearchParams(window.location.search)
  if (query.has('error')) {
    if (query.get('error') === "username") {
      document.querySelector('#fname-error').style.display = 'block'
    } else if (query.get('error') === "password") {
      document.querySelector('#password-error').style.display = 'block'
    }
  }
</script>

</html>
