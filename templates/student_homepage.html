
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student homepage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/cssFile.css">
    <style>
        .box {
            float: left;
            width: 100%;
            padding: 50px;
        }
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
        table, th, td {
            border: 1px solid white;
            text-align: center;

        }

    </style>
</head>
<body>


<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"> </span>
                <span class="icon-bar"> </span>
                <span class="icon-bar"> </span>
            </button>
            <a href="#" ><h1 id="logo" >Quiz <span id="hub">Hub</span></h1> </a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/"><span ></span> sign out</a></li>
            </ul>
        </div>
    </div>
</nav>



<h1 style="background-color: orange; text-align: center">Welcome Student</h1>
<div class="container-fluid text-center  " >
    <div class="row content  ">
        <div class="col-lg-8 sidenav "  style=" color: white;  "  >

            <h1>Grade Results</h1>

            <div  >
                <h3 > Quiz Book</h3>
            </div>

            <div  >
                <table style="width:100%">
                    <tr>
                        <th>quiz name</th>
                        <th>point receive</th>
                    </tr>
                    {{Begin Loop}}
                    <tr>
                        <td><p><a href="/submission/role/submissionID">QuizName</a></p></td>
                        <td>{{Total Point}}</td>
                    </tr>
                    {{END LOOP}}

                </table>
            </div>

        </div>
        <div class="col-lg-4 sidenav" style="text-align: center; color: white;" >


            <div class="clearfix" style="background-color: #f7971d; border-radius: 5%">
                <div class="box" >
                    <label for="lname" >Access Code:</label>
                    <form action="/accessQuiz" method="POST">
                        <input  type="text" id="lname" name="Access Code"><br><br>
                        <br>
                        <input type="submit" style="color:black" value="Join This Quiz">
                    </form>

                </div>

            </div>



        </div>
    </div>
</div>
</div>






</body>

<script>
    let query = new URLSearchParams(window.location.search)
    if (query.has('error')) {
        if (query.get('error') === "username") {
            document.querySelector('#fname-error').style.display = 'block'
        }
    }
</script>
</html>
