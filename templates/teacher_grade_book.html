<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="cssFile.css">
    <style>
        table, th, td {
            border:1px solid black;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"> </span>
                <span class="icon-bar"> </span>
                <span class="icon-bar"> </span>
            </button>
            <h1 id="logo">Quiz <span id="hub">Hub</span></h1>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li ><a href="#">Home</a></li>
                <li ><a href="#">Create new Class</a></li>
                <li><a href="/teacher_grade_book">Grade Book</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/"><span class="glyphicon glyphicon-log-in"></span> sign out</a></li>
            </ul>
        </div>
    </div>
</nav>




<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-lg-2 sidenav "  ></div>
        <div class="col-lg-8 text-left">

            <div class="stylebox" >

                <h1>All Grade For students</h1>

                <div class="clearfix">
                    <div class="box" >
                        <div class="Box">
                            <div class="Box-row Box-row--focus-gray navigation-focus">
                                <table>
                                    <tr>
                                        <th>
                                            Quiz Name
                                        </th>
                                        <th>
                                            Student Username:
                                        </th>
                                        <th>
                                            Student Grade
                                        </th>
                                    </tr>
                                    {{loop}}
                                    <tr>
                                        <td>{{QuizName}}</td>
                                        <td>{{StudentName}}</td>
                                        <td>{{StudentGrade}}</td>
                                    </tr>
                                    {{end_loop}}
                                </table>
                            </div>

                        </div>

                    </div>
                </div>

            </div>
        </div>
        <div class="col-lg-2 sidenav" ></div>
    </div>
</div>







<footer class="container-fluid text-center">
    <p>About Us</p>
</footer>

</body>

<script>
    let query = new URLSearchParams(window.location.search)
    if (query.has('error')) {
        if (query.get('error') === "username") {
            document.querySelector('#fname-error').style.display = 'block'
        }
    }
</script>
</html>
