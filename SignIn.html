<!DOCTYPE html>
<html lang="en" style="  height: 100%;margin: 0;">
<head >
    <title>Quiz Hub</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/cssFile.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="  height: 100%;margin: 0;">

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <h1 id="logo">Quiz <span style="color:#ffbb22">Hub</span></h1>
    </div>
</nav>



<div class="container" style=" top:15%; position: relative;">
    <div class="row" >
        <div class="col-lg-12" id="sign_in2" >
            <h2>User Sign In </h2>





            <form action="/user" method="post" enctype="multipart/form-data">
                <form action="?error=user Or password wrong" method="post">

                    <div class="imgcontainer">
                        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

                    </div>

                    <div class="container">
                        <input style="color:#050505" type="text" id="fname" name="Name" placeholder="Username">
                        <label id="fname-error" style="display: none">Username is not exist</label>

                        <input style="color:#050505" type="text" id="lname" name="Password" placeholder="Password">
                        <label id="password-error" style="display: none">wrong password</label>

                        <input type="submit" style="color:black" value="Submit">
                    </div>

                    <div class="container" style="background-color:#f1f1f1">
                        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>

                    </div>
                </form>
            </form>














        </div>
    </div>
</div>


</body>
<script>
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

<script>
  let query = new URLSearchParams(window.location.search)
  if (query.has('error')) {
    if (query.get('error') === "username") {
      document.querySelector('#fname-error').style.display = 'block'
    } else if (query.get('error') === "password") {
      document.querySelector('#password-error').style.display = 'block'
    }
  }
</script>

</html>
