<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz Generate</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/cssFile.css">
    <style>
        /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
        .row.content {height: 50px}
    </style>



</head>
<body>


<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"> </span>
                <span class="icon-bar"> </span>
                <span class="icon-bar"> </span>
            </button>
            <a href="/homePage" ><h1 id="logo" >Quiz <span id="hub">Hub</span></h1> </a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">

            </ul>
            <ul class="nav navbar-nav navbar-right">

                <li><a href="/"><span ></span> sign out</a></li>
            </ul>
        </div>
    </div>
</nav>



<div class="container-fluid text-center">
    <div class="row content" style="color: white">
        <div class="col-sm-2 "></div>
        <div class="col-sm-8 text-left">

            <form action="/buildQuiz" method="POST">

                <div style="text-align: center">
                    <h3>Quiz Name</h3>
                    <input type = "text" name = "Quiz_name" size="120" style="display: inline-block;width: 30%; min-width: 100px;" required/>
                    <h3>Time Limit</h3>
                    <input type = "text" id="time_limit_hour" name = "Time_Limit_hr" size="100" style="display: inline-block;width: 1%; min-width: 50px;" required/>
                    <label for="time_limit_hour">hours </label>
                    <input type = "text" id="time_limit_min" name = "Time_Limit_min" size="100" style="display: inline-block;width: 1%; min-width: 50px;" required/>
                    <label for="time_limit_min">minutes </label>
                </div >

                <hr>


                <label>Question1 <input type = "text" name = "Question_1" size="120"/></label >
                <label for="option1">Question Type :</label>
                <select name="question_type_1" id="option1" >
                    <option  value="Multiple_Choice">Multiple Choice</option>
                    <option  value="Short_Answer">Short Answer</option>
                    <option  value="True_or_False" >T/F Question </option>
                </select><br>
                <label>Point Worth : <input type = "text" name = "Point_1" size="12"/></label ><br>
                <br>

                <p id="question_content">
                    <label>Answer : <input type = "text" name = "Answer_1" size="12"/></label ><br>
                    <label>ChoiceA <input type = "text" name = "Choice_A_1" size="120" /></label >
                    <label>ChoiceB <input type = "text" name = "Choice_B_1" size="120"/></label >
                    <label>ChoiceC <input type = "text" name = "Choice_C_1" size="120"/></label >
                    <label>ChoiceD <input type = "text" name = "Choice_D_1" size="120"/></label >
                </p >


                <p><input type = "submit" value = "Build Quiz" name="build quiz" style="color: black"/></p >
                <p><input type="submit" value="add Question" name="add question" style="color: black"/></p >
                <p><input value="teacher_name" name="name" hidden/></p >

            </form>

        </div>
        <div class="col-sm-2 "></div>

    </div>
</div>




</body>

<p><input value="starting_pos" name="pos" hidden/></p >
<script>
    var x1 = document.getElementById("option1");
    x1.addEventListener("change", myFunction1);

    function myFunction1() {

        if (x1.value == "Multiple_Choice"){
            document.getElementById("question_content").innerHTML =

                "<label>Answer : <input type = \"text\" name = \"Answer_1\" size=\"12\" required/></label >" +
                "<br>" +
                "<label>ChoiceA <input type = \"text\" name = \"Choice_A_1\" size=\"120\"/></label >" +
                "<label>ChoiceB <input type = \"text\" name = \"Choice_B_1\" size=\"120\"/></label >" +
                "<label>ChoiceC <input type = \"text\" name = \"Choice_C_1\" size=\"120\"/></label >" +
                "<label>ChoiceD <input type = \"text\" name = \"Choice_D_1\" size=\"120\"/></label >" ;
        }
        else if (x1.value == "Short_Answer"){
            document.getElementById("question_content").innerHTML =
                "<div class=\"form-group\">" +
                "<label for=\"comment\">Short Question_Answer:</label>" +
                "<textarea class=\"form-control\" name=\"Answer_1\" rows=\"5\" id=\"comment\" required></textarea></div>";
        }
        else{
            document.getElementById("question_content").innerHTML =
                "<label> T/F answer:</label> " +
                "<br>" +
                "<input type=\"radio\" id=\"T\" name=\"T/F1\" value=\"True\">" +
                "<label for=\"T\">True</label>" +
                "<br>" +
                "<input type=\"radio\" id=\"F\" name=\"T/F1\" value=\"False\">" +
                "<label for=\"F\">False</label><br>";

        }
    }
</script>

</html>
